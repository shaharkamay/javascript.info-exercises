<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
    const hiderButton = document.getElementById('hider');
    const textDiv = hiderButton.nextElementSibling;
    hiderButton.addEventListener('click', () => textDiv.style.display = 'none');
  </script>

</body>
</html>
