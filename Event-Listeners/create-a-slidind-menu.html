<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
      .hide {
          display: none;
      }
  </style>
</head>
<body>
<div id="clickMe">
  Sweeties (click me)!
</div>
  <ul class="hide">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>
<script>
    const clickMe = document.getElementById('clickMe');
    const ulElem = clickMe.nextElementSibling;

    clickMe.addEventListener('click', () => {
      ulElem.classList.toggle('hide');
    });
</script>
</body>
</html>
